<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>React App</title>
</head>

<body class="light">
  <div class="py-2 container">
    <h1 class="counter-holder">counter holder</h1>
    <div class="counting">
      <button type="button" class="btn btn-danger dec">decrement</button>
      <button type="button" class="btn btn-success inc">increment</button>
      <button type="button" class="btn btn-primary rnd">delayed random</button>
    </div>

    <div class="py-2 theme-toggler mt-20">
      <button class="theme-toggler__button btn btn-secondary">change theme</button>
    </div>
  </div>
</body>
